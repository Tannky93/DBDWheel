
<canvas id="myCanvas" height="200" width="800" />

<script>
  window.addEventListener('load', function () {
  var
    img = new Image,
    ctx = document.getElementById('myCanvas').getContext('2d');
  
  img.src = 'http://www.gravatar.com/avatar/a1f80339c0cef95be6dc73e0ac510d5d?s=32&d=identicon&r=PG';
  img.addEventListener('load', function () {

    var interval = setInterval(function() {
      var x = 0, y = 0;
      const right = new Boolean(false);
      
      return function () {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.drawImage(img, x, y);
       
        if (x >= 0 && x < ctx.canvas.width && right == false){
          x += 1;
        };
        if (x >= ctx.canvas.width){
          right = true;
          x = ctx.canvas.width;
        };
        if (x > 0 && x >= ctx.canvas.width && right == true ) {
          x -= 1;
        };
        if( x <= 0){
          right = false;
          x = 0;
        };
      };
    }(), 1000/40);
  }, false);
}, false);
</script>
