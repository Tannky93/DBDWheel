<html lang="en" style="width:100%;height:100%;font-family:'Lato', sans-serif;font-weight:bold;color:#000000;font-size:150%;@-webkit-keyframes blink {
    from, to { border-color:transparent;">

<head>
<meta charset="utf-8">
<title>Hail Heidi Redeem Overlay Text</title>
</head>
<body style="width: 100%;
	height: 200%;
	font-family: 'Lato', sans-serif;
  font-weight: bold;
  font-size:100%;
  color:black;
 
 
  @-webkit-keyframes blink {
    from, to { border-color: transparent;">
 
  <div style="margin-top:25%; margin-bottom:25%; margin-left:25%;">
    <h3>  <span class="text-switcher"></span></h3>
  </div>
 
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script><script>
var app = {"textSwitcherTitles":[]};
app.textSwitcherTitles.push(" Song Redeem (<20 mins) - $5 // 500 Bits");
app.textSwitcherTitles.push(" Video Redeem (<20 mins) - $25 // 10 Subs // 2500 Bits");

var timeShown = 45;

var tSDelay = timeShown *1000

var $ = jQuery;
(function() {
  
  if ('textSwitcherTitles' in app) {
    var $textSwitcher = $('.text-switcher');
    if ($textSwitcher.length) {
      var titles = app.textSwitcherTitles,
          startAfterTimeInterval = 500;
      titles.push($textSwitcher.text());
      $.fn.teletype = function(opts) {
        var $this = this,
            defaults = {
              delayBefore: 0,
              delayAfter: 0,
              delayInBetween: 1000,
              removalDelay: 50,
              insertionDelay: 50,
              text: '',
              before: '',
              after: ''
            },
            settings = $.extend(defaults, opts),
            oldText = $this.text(),
            insertCharacter,
            removeCharacter = function(amount) {
              setTimeout(function() {
                $this.html(settings.before + oldText.slice(0, -amount) + settings.after);
                amount++;
                if (amount <= oldText.length) {
                  removeCharacter(amount);
                } else {
                  setTimeout(function() {
                    insertCharacter(1);
                  }, settings.delayInBetween);
                }
              }, settings.removalDelay);
            };
        insertCharacter = function(amount) {
          setTimeout(function() {
            $this.html(settings.before + settings.text.slice(0, amount) + settings.after);
            amount++;
            if (amount <= settings.text.length) {
              insertCharacter(amount);
            } else {
              if (typeof settings.callback === "function") {
                setTimeout(function() {
                  settings.callback.apply($this.get(0));
                }, settings.delayAfter);
              }
            }
          }, settings.insertionDelay);
        };
        setTimeout(function() {
          removeCharacter(1);
        }, settings.delayBefore);
      };
      var counter = 0,
          switcher = function() {
            
			$textSwitcher.addClass('has-cursor');
			$textSwitcher.teletype({
				text: titles[counter++],
				delayBefore: 500,
				delayAfter: tSDelay,
				callback: function() {
					$(this).removeClass('has-cursor');
					setTimeout(switcher, startAfterTimeInterval);
				}
			});
            
			
            if (counter >= titles.length -1) {
              counter = 0;
            }
          };
      $(window).on('load', function() {
        setTimeout(switcher, startAfterTimeInterval);
      });
    }
  }
})();
</script>
</body>
</html>
