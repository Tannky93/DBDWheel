<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Taco Timer DBDwheel</title>
    <link rel="stylesheet" href="../CSS/dbdwheelstyle.css">
  </head>
  <body>
    <div id="timer">
      <div class="circle" style="--clr:#ff2972">
        <div class="dots sec_dots"> </div>
          <svg>
            <circle cx="120" cy="120", r="120" id = "sec_dot"></circle>
            <circle cx="120" cy="120", r="120" id ="ss"></circle>
          </svg
        </div>
      </div>
      <div class="circle" style="--clr:#fee800">
        <div class="dots min_dots"> </div>
          <svg>
            <circle cx="100" cy="100", r="100"></circle>
            <circle cx="100" cy="100", r="100" id ="mm"></circle>
          </svg
        </div>
      </div>
      <div class="circle" style="--clr:#04fc43">
        <div class="dots hour_dots"> </div>
          <svg>
            <circle cx="80" cy="80", r="80"></circle>
            <circle cx="80" cy="80", r="80" id ="hh"></circle>
          </svg
        </div>
      </div>
      <div class="circle" style="--clr:#ffffff">
        <div class="dots days_dots"> </div>
          <svg>
            <circle cx="60" cy="60", r="60"></circle>
            <circle cx="60" cy="60", r="60" id ="dd"></circle>
          </svg
        </div>
      </div>
      <div id='time'>
        <div id='days'>00<span> Days</span></div>
        <div id='hours'>00<span> Hours</span></div>
        <div id='mins'>00<span> Mins</span></div>
        <div id='secs'>00<span> Secs</span></div>
      </div>
    </div>
    <script>
      
      setInterval(()=>{
        
     
        
        let dd = document.getElementById('dd');
        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');
      
        let d = new Date().getDate();
        let h = new Date().getHours();
        let m = new Date().getMinutes()
        let s = new Date().getSeconds();
        
        let day_dot = document.querySelector('.days_dots');
        let hour_dot = document.querySelector('.hour_dots');
        let min_dot = document.querySelector('.min_dots');
        let sec_dot = document.querySelector('.sec_dots');
      
        dd.style.strokeDashoffset = 400 - (400 * d)/30;
        hh.style.strokeDashoffset = 510 - (510 * h)/24;
        mm.style.strokeDashoffset = 630 - (630 * m)/60;
        ss.style.strokeDashoffset = 760 - (760 * s)/60;
        
        days.innerHTML = d + "<span> Days<span>";
        hours.innerHTML = h + "<span> Hours<span>";
        mins.innerHTML = m + "<span> Mins<span>";
        secs.innerHTML = s + "<span> Secs<span>";
        
        
        day_dot.style.transform = `rotateZ(${d * 12}deg)`;
        // 360 deg / 30 days = 12
        hour_dot.style.transform = `rotateZ(${h * 15}deg)`;
        // 360 deg / 24 hours = 15
        min_dot.style.transform = `rotateZ(${m * 6}deg)`;
        // 360 deg / 60 mins = 6
        sec_dot.style.transform = `rotateZ(${s * 6}deg)`;
        // 360 deg / 60 secs = 6
      })
      
    </script>
  </body>
</html>
